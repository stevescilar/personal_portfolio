{% extends 'portfolio/base.html' %}

{% block content %}


<h2>Repair Blog</h2>
<p><b> Muambi has written {{blogs.count }} Blog{{ blogs.count|pluralize }}</b></p>
{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<p>{{ blog.body|striptags|truncatechars:100}}</p>
<h4>{{ blog.date|date:'M d Y'|upper }}</h4>

{% endfor %}

{%endblock%}
